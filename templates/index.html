<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grepflask v25.062501 (alpha)</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        pre {
            background-color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap; /* Allows long lines to wrap */
            word-break: break-all; /* Breaks words if necessary */
            max-height: 400px; /* Limit height of results area */
            overflow-y: auto; /* Add scrollbar if content exceeds height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Grepflask</h1>

        <form action="/search" method="post" class="space-y-4">
            <div>
                <label for="search_term" class="block text-sm font-medium text-gray-700 mb-1">Search Term:</label>
                <input type="text" id="search_term" name="search_term"
                       value="{{ search_term if search_term is not none else '' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter text to search for" required>
            </div>
            <div>
                <label for="directory" class="block text-sm font-medium text-gray-700 mb-1">Directory to Search (e.g., `/home/user/my_project` or `.` for current):</label>
                <input type="text" id="directory" name="directory"
                       value="{{ directory if directory is not none else '.' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter directory path" required>
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Search
            </button>
        </form>

        {% if error %}
            <div class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md" role="alert">
                <p>{{ error }}</p>
            </div>
        {% elif results is not none %}
            <div class="mt-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Search Results:</h2>
                {% if results %}
                    <pre>{{ results }}</pre>
                {% else %}
                    <p class="text-gray-600">No matches found.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
